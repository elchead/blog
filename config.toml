   # uBlogger CHANGED | 0.2.0 Page config
  [params.page]
    # uBlogger NEW | 1.0.0 main subject for articles, by default classic. more on themes}
    theme = "classic"
    # uBlogger NEW | 0.2.0 whether to hide a page from home page
