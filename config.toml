title = "Adrian's Site"

# Change the default theme to be use when building the site with Hugo
theme = "uBlogger"

[params]
  # uBlogger theme version
  version = "2.0.X"
    # site default theme ("light", "dark", "auto")
  defaultTheme = "auto"

  [params.search]
    enable = true
    # type of search engine ("lunr", "algolia")
    type = "lunr"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = ""
    # uBlogger NEW | 0.2.1 max number of results length
    maxResultLength = 10
    # uBlogger NEW | 0.2.3 snippet length of the result
    snippetLength = 30
    # uBlogger NEW | 0.2.1 HTML tag name of the highlight part in results
    highlightTag = "em"
    # uBlogger NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    # [params.search.algolia]
    #   index = ""
    #   appID = ""
    #   searchKey = ""

    # Home page config
  [params.home]
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/me.jpeg"
      # uBlogger CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "Adrian Stobbe"
      # subtitle shown in home page
      subtitle = "SAP STAR trainee, Computational Science & Engineering @ TU Munich. Aspiring software craftsman, writer, personal development nerd, linguaphile and salsero ðŸ•º.\n See here what I'm doing <a href='/now' style='color: blue'>now</a> or my longer intro <a href='/about' style='color: blue'>here</a>."
      # whether to show social links
      social = true

      # uBlogger NEW | 0.2.0 disclaimer (HTML format is supported)
      # disclaimer = "I'm an aspiring software developer, linguaphile and wanna-be salsero ðŸ•º . Currently, I'm pursuing a Master's degree in Computational Science & Engineering at TU Munich and part of the SAP STAR program (trainee).\nSee here what I'm doing [now]()"
      
      # Besides my newly discovered passion for programming, I've been an enthusiastic language learner since my early teenage-times. After English and Spanish, my latest endeavor has been learning Chinese. Also, last year I got excited about productivity and personal knowledge management (PKR). My motivation for this tiny blog is to share my learnings and spark interesting discussions, so I invite you to reach out!"
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # uBlogger DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
